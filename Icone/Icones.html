        <title>Icones</title>

    <body style="margin-bottom: 200px; padding: 16px;">

        <h4 class="border-bottom">Iconic</h4>
        <P>Icones se comportam como fontes, o que dá uma maior flexibilidade.</P><hr>
        <p>Icone Original:</p>
        <span class="oi oi-code"></span>

        <p>Icone Modificado: Com display-4</p>
        <span class="oi oi-code display-4"></span>

        <p>Icone Modificado: Com display-4 + text-danger</p>
        <span class="oi oi-code display-4 text-danger"></span><hr>

        <p>Icone Modificado: Com display-4 + text-danger</p>
        <span class="oi oi-code display-4 text-warning"></span>
        <i class="oi oi-heart display-4 text-danger"></i><hr>

        <p>Uso com o button: Com texto</p>
        <button class="btn btn-info btn-md">
            <i class="oi oi-magnifying-glass"></i>
            Pesquisar
        </button><hr>

        <p>Uso com o button: Sem texto</p>
        <button class="btn btn-info btn-md">
            <i class="oi oi-magnifying-glass"></i>        
        </button><br><br><br>
