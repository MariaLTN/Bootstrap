<!DOCTYPE html>

<html>
<head>
	<title>Input Group</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--O BS acima está configurado-->

   <!--  <link rel="stylesheet" type="text/css" href="style.css"> -->

</head>
<body style="width: 800px; margin: 0 auto; padding: 15px;">

    <form>
        
        <h4>Grupo Prepend</h4>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">@</span>
            </div>
            <input class="form-control" type="text" placeholder="E-mail">
        </div><hr>

        <h4>Grupo Append</h4>
        <div class="input-group">
            <input class="form-control" type="text" placeholder="E-mail">
            <div class="input-group-append">
                <span class="input-group-text">@site.com</span>
            </div>            
        </div><hr>

        <h4>URL Customizada</h4>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">https://site.com/usuario/</span>
            </div> 
            <input class="form-control" type="text" placeholder="Digite seu usuário">                       
        </div><hr>

        <h4>Moeda</h4>
        <div class="input-group">
            <div class="input-group-append">
                <span class="input-group-text">$</span>
            </div> 
            <input class="form-control" type="text" placeholder="Digite um valor">
            <div class="input-group-prepend">
                <span class="input-group-text">,00</span>
            </div>            
        </div><hr>

        <!--Type: checkbox ou radio-->

        <h4>Radio</h4>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <input type="radio">
                </div>
            </div>
            <input class="form-control" type="text">         
        </div><hr>

        <h4>CheckBox</h4>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <input type="checkbox">
                </div>
            </div>
            <input class="form-control" type="text">         
        </div><hr>

        <h4>Multiplos Inputs</h4>
        <div class="input-group">
            <div class="input-group-append">
                <span class="input-group-text">Nome / E-mail </span>
            </div>
            <input class="form-control" type="text" placeholder="Nome">
            <input class="form-control" type="text" placeholder="E-mail">
        </div><hr>

        <h4>Pesquisas</h4>
        <div class="input-group">
            <input class="form-control" type="text" placeholder="Pesquisa...">
            <div>
                <button type="button" class="btn btn-success">Pesquisas</button>
            </div>
                  
        </div><hr>

    </form>

	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>	
    </body>	
</html>
